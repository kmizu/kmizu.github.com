### メソッドと関数の違い

- `def` で定義されたものがメソッド
- そうでないものが関数（オブジェクト）
- メソッド：
  - ファーストクラスオブジェクトではない
  - ジェネリクスが使える（多相的になれる）
- 関数
  - ファーストクラスオブジェクト
  - ジェネリクスが使えない
- コップ本も両者を厳密に使い分けていない

---

### メソッドと関数の違い（例）

```scala
val intId1 = (x: Int) => x // OK

val intId2(x: Int): Int = x // OK

val id1 = intId // OK

val id2 = intId2 // NG

def idg[T](x: T): T = x // OK

val idg = [T](x:T) => T // NG
```

---

### プレースホルダ構文の罠

- `_` を含む式をそれっぽい無名関数に変換する構文
  - 構文解析時に行われる
  - 型を考慮しない
- `()` がネストした式の中で使うと予想しない変換も
- 単純な式の中でのみ使うようにしよう
  - `List(1, 2, 3).filer(_ < 3)` など
  - メソッドチェインの中で使うのは問題ない

---

### プレースホルダ構文の罠（例）

```scala
// List(1).map((x) => x) ではない
// (x) => List(1).map(x) になる
List(1).map(_)

// List(1).map((x) => 1 + x + 3)
List(1).map(1 + _ + 3)

// List(1).map(((x) => ((1).+(x))).+(3))
List(1).map(((1).+(_)).+(3))
```

---

### eta-expansion != プレースホルダ構文

- eta-expansion: `methodName _` という構文
  - `methodName` の型を見て、対応する関数の型に変換する
- プレースホルダ構文： 任意の式の中に `_` を埋め込める構文
  - 対応する無名関数に変換する（型を見ない）
- 暗黙にeta-expansionが行われることも

---

### eta-expansion != プレースホルダ構文（例）

```scala
"A".codePointCount _
// (Int, Int) => Int

"A".codePointCount(_, _)
// error: missing parameter type ...
// (x, y) => "A'.codePointCount(x, y)
```

---

### eta-expansion != プレースホルダ構文（補足）

- 1引数メソッドの場合に限り、プレースホルダ構文がeta-expansionとして解釈されることがある
- `"A".charAt(_)` はプレースホルダ構文のつもり
  - 実際には、`"A".charAt _` として解釈される
  - 理由は不明

---
