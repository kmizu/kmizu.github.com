### 自己紹介

- 顔合わせしてない人のために
- ドワンゴ社所属のエンジニア

### 本日の発表

- Scalaでよくハマる落とし穴を知る

- ハマりやすい機能を注意して使おう
- 問題の原因を速やかに究明できるようになろう
