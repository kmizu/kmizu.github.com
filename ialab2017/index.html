## 式ベース

- 最近の多くのプログラミング言語はこれ
- 評価した結果として値を返す
  * if式
  * while式
  * 関数呼び出し
  * メソッド呼び出し
  * 各種リテラル
  * , etc.

```scala
def lt(x, t, e) = if(x) t() else e()
// lt: (x: Boolean, t: 'a, e: 'a): 'a
```

---

## 第一級関数

* 関数を
  * 引数として渡したり
  * 返り値として返したり

```scala
//stopwatch: () => Unit
val time = stopwatch( => {
  sleep(1000)
}
println(time)
```

---

## 型推論(1) - よくある誤解

* 単に

```scala
val f = 1 + 1 // f: Int
```

となる機能(式の型を変数に付与する）ではない

* このような推論はローカル型推論と呼ばれる
* いわゆる型推論はローカル型推論のことが多い

---

## 型推論(2) - 真実

* 双方向の推論

* たとえば、

```scala
// fact: Int => Int
def fact(n) = {
  if(n < 2) 1 else n * fact(n - 1)
}
```

* の型が本体での使われ方「だけ」から推論

* Klassicの型推論はHindley-Milner型推論がベース
  * ML familyが採用している型推論方式

---

## Row Polymorphism (1)

* 関連：
  * http://gihyo.jp/news/report/01/rubykaigi2016/0001
* Duck Typeぽい型を推論
* OCamlに昔からある

```scala
def distance(p, e) = {
  val dx = abs(double(p.x - e.x))
  val dy = abs(double(p.y - e.y))
  sqrt(dx * dx + dy * dy) // sqrt: Double => Double
}
// inferred:
distance : (
  p: { x: Int; y: Int; ...}, 
  e: { x: Int; y: Int; ...}
) => Double
```

---

## Row Polymorphism (2)

```scala
def using(r, f) = {
  f(r)
  r.close
}
// inferred
using: <'a, 'b, 'c>(r: { close: 'a; ... } as 'b, f: 'b => 'd) => 'c
```

## Listリテラル

```scala
println([1, 2, 3]) // List<Int>
println([
  1
  2
  3
]) → 上記と同じ。改行もセパレータ
println([
  [1 2 3]
  [4 5 6]
  [7 8 9]
]) → 上記と同じ。スペースもセパレータ
```

---

## Mapリテラル

```scala
%[x: 1, y: 1] // Map<Int, Int>
%[x: 1 y: 2]  // スペースもセパレータに
%[x: 1
  y: 2] // 改行でもOK
%[x: 1, y: "F"] // 型エラー
```

---

## Java FFI

```scala
val list = new java.util.ArrayList
list->add(1)
list->add(2)
println(list)
val buffer = new java.lang.StringBuffer
buffer->append("A")->append("B")->append("C")
println(buffer)
```

* Javaのオブジェクトの型のための適切な型がない
  * 将来的にはちゃんと扱いたい
* 現段階では、特殊型Dynamicとして扱っている

## その他の文法

```scala
/* パイプライン演算子と似ているが引数の適用の仕方が違う */
[1 2 3]->map((x) => x + 1) // map([1 2 3])((x) => x + 1)
1 #cons [] // <=> cons(1, [])
```
