				<section data-markdown><script type="text/template">
          ## Kotlin
          * 皆大好きIntelliJ IDEAのJetBrains社が開発
          * ScalaやGroovyなどにインスパイアされた
　　　　　* Scalaがわかっていればだいたいわかる
            * data class：case class
            * val/var：そのまま
            * primary constructor：そのまま
            * object/classの区別：だいたい同じ
            * メソッドの定義：funで始まるかdefで始まるか
            * etc.
            * Smart Cast：Scalaにはない
				</script></section>

				<section data-markdown> <script type="text/template">
          ## Smart Cast

```
val x: String? = "FOO"
if(x != null) {
  println(x.length())
} else {
  // println(x.length()) compile error
}
val y: Any = x
if(y is String) {
  println(y.length())
}
```

        </script></section>

				<section data-markdown><script type="text/template">
          ## どうなってるの？
          * Flow-Sensitive Type
            * 文脈に応じて型が変化するシステムの総称
          * 完全な追跡はおそらく無理
            * 一般的にはより保守的なアプローチを採用する
			  </script></section>

				<section data-markdown><script type="text/template">
          ## 準備
```
interface D { fun d(): Unit }
interface A : D { fun a(): Unit }
interface B : D { fun b(): Unit }
class C : A, B {
    override fun a() {
        println("A") }
    override fun b() {
        println("B") }
    override fun d() {
        println("C") }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験1
```
fun demo1() {
    val x: Any = "FOO"
    if(random() && x is A) {
        x.a() //OK
    }
}
```

        </script></section>
        <section data-markdown><script type="text/template">
          # 実験2
```
fun demo2() {
    val x: Any = "FOO"
    if(!(random() || !(x is A))) {
        x.a() //OK
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験3
```
fun demo3() {
    val x: Any = "FOO"
    if(false || x is A) {
        x.a() //NG
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験4
```
fun demo4() {
    val x: Any = "FOO"
    if(x is A && !(x is A)) {
        x.a() //OK
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験5
```
fun demo5() {
    val x: Any = "FOO"
    if(!(x is A) && x is A) {
        x.a() //OK
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験6
```
fun demo6() {
    val x: Any = "FOO"
    if(x is A && x is B) {
        x.a() //OK
        x.b() //OK
        x.d() //OK
        // おそらく、x: A & Bのような型に推論されている
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験7
```
fun demo7() {
    val x: Any = "FOO"
    if(x is A || x is B) {
        x.d() //NG
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験8
```
fun demo8() {
    val x: Any = "FOO"
    if(!(!(x is A) || !(x is B))) {
        x.a() //OK
        x.b() //OK
        x.d() //OK
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験9
```
fun demo9() {
    val x: Any? = null
    if(x is A? && x is B) {
        x.a() //OK
        x.b() //OK
        x.d() //OK
    }
}
```
        </script></section>
        <section data-markdown><script type="text/template">
          # 実験10
```
fun demo10() {
    val x: Any? = null
    if(x is A? && x is B?) {
        x.a() //NG
        x?.a() //OK
        x?.b() //OK
        x?.d() //OK
        // 内部的には、x: (A & B)? のような型になっていると思われる
    }
}
```
        </script></section>

        <section data-markdown><script type="text/template">
          ## Smart Castの限界
          * メソッドを飛び越えた解析はできない

```
fun String?.notNullAndNotEmpty(): Boolean {
    return this != null && this != ""
}

fun example() {
    val s: String? = "FOO"
    if(s.notNullAndNotEmpty()) {
        // s is regarded as String?
    }
    if(s != null && s != "") {
        // s is regarded as String
    }
}
```
        </script></section>

        ## まとめ
        * `is`や`&&`、`||`、`!`を特別扱いしてSmart Castを行っている
        * 複雑な論理式もちゃんと扱える
        * たぶん、内部的には型の積や和を持っている
        * メソッドを飛び越えた解析はできない
        </script></section>
