## Kotlin (1)

* JetBrains社製のJVM用プログラミング言語
* 100 % interoperable with Java
  * らしい（ホントか？）
* Androidアプリ作成用言語として急激に成長している
  * らしい

---

## Kotlin (2)
* Scalaに**非常に**似ています
  * というより、Kotlinに凄い影響を受けています
* こんなものまで受け継がなくても…
  * scalac.bat -> kotlinc.bat
  * Function22制限
* Scalaがわかっていればほとんどの人はすぐわかる
* KotlinがScalaにどれくらい**似ているか**説明したい

---

## variable

* Kotlin

```kotlin
val x: Int = 1
var y: Int = 2
y = 3
```

* Scala

```scala
val x: Int = 1
var y: Int = 2
y = 3
```

---

## data class

### data class = case class - pattern matching

* Kotlin

```kotlin
data class Person(val name: String, age: Int)
```

* Scala

```scala
case class Person(name: String, age: Int)
```

キーワードが違うだけ（val必須な点も違う）

---

## まとめ (1) - 類似点

* val/var <=> val/var
* case class <=> data class
* function type
* Function22制限
* no static
* object
* companion object
* @tailrec <=> tailrec
* declarationuse-site variance
  * 実用言語ではScalaとKotlinくらい

---

## まとめ (2) - 相違点

* smart cast
* nullの扱い
* def <=> fun
* 関数宣言でのreturn必須
* inlineの扱い
  * Scalaではヒント
  * Kotlinではインライン化必須
