## この発表について
* どのようにして新しいプログラミング言語を学ぶべきか
  * 「なんとなく動く」のではなく処理系がどう解釈するかを学習する
* 前提：一つ以上のプログラミング言語は既に操れる


---

## Hello, World
* 新しく言語を学ぶときに作る儀式的プログラム
* 意味はほとんどない
  * 標準出力への文字列の出力の仕方くらいしかわからない
* 書いてもいいけど、書かなくても良い
* 問題なのは、Hello, Worldの「次」

---

### Hello, Worldの「次」
* 大きくても数百行程度のもの
* 色々な言語機能を試せるもの
* GUIやネットワークアプリなどAPIを覚えるのに時間がかかるものは選ばない

---

### パーザコンビネータライブラリ
* 自分にとってのHello, World
* パーザを簡単に構築するためのライブラリ
* 色々な機能を試せる
  * 関数あるいはメソッドの（定義/呼び出し）
  * 多相型（静的型がある言語の場合）
  * 高階関数
  * 基本的な文字列操作
* とりあえず動くものを数百行以内で作れる

---

## 言語のリファレンスマニュアルを読む
* （仕様書を除いて）一番正確であることが期待できる
* 一番最新の情報が載っていることが期待できる
* 普通は英語だが、リファレンスマニュアルの英語は難しくない！
* 辞書のように必要になったときにすぐに引けるようになっておくこと

---

## リファレンスマニュアルをテストする

* リファレンスマニュアルは必ずしも正確ではない
  * キャッチーな謳い文句
  * 初心者向けの不正確な説明
  * 言語設計者の言い訳
* リファレンスマニュアルに疑問を持ったら：
  * 仮説を立てて、実験をする
* 言語処理系は嘘をつかない
  * バグってる可能性はもちろんある

---

## 言語仕様書を読む

* もしあるならば
  * 無いなら諦める
* 言語仕様書はもっとも正確に言語の挙動を説明した文書（普通は）
  * リファレンスマニュアルでお茶を濁していた部分についても書かれている
  * 正確な文法も書かれている（ことが多い）
* 言語仕様書はやや堅い言葉で書かれていることが多い
  * 多少の慣れは必要
  * 英語としては難しくない
* 数式が使われていることもある
  * 多少の慣れは必要

---

## 処理系のソースを読む

* 仕様書が無い言語はソースが仕様
* 文法はBNFを見ればだいたいわかる
* わからない部分は適度に飛ばす
  * 同じ箇所に固執しない
