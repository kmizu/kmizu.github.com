## Hello, World
* 新しく言語を学ぶときの儀式
* 意味はほとんどない
  * 標準出力への文字列の出力の方法がわかる程度
* 書いてもいいけど、書かなくても良い
* **Hello, Worldの「次」**が問題

## Hello, World in Scala

```scala
object HelloWorld {
  def main(args: Array[String]): Unit = {
    println("Hello, World")
  }
}
```

---

### Hello, Worldの「次」
* 大きくても数百行程度のもの
* 色々な言語機能を試せるもの
* あまり適さないもの：
  * プラットフォームにより異なる部分が大きいもの
    * GUIプログラム
    * ネットワークプログラム

### パーザコンビネータライブラリ
* 私にとってのHello, World
* パーザを構築するためのライブラリ
* 色々な機能を試せる
  * 関数あるいはメソッドの（定義/呼び出し）
  * 多相型（静的型がある言語の場合）
  * 高階関数
  * 文字列操作
* プラットフォームにほぼ依存しない
* 数百行以内で作れる

---

### パーザコンビネータライブラリ in Scala
* いわゆる電卓プログラム

```scala
def expression: Parser[Int] = A
def A: Parser[Int] = M.chainl {
  string("+").map{op => (lhs: Int, rhs: Int) => lhs + rhs} |
  string("+").map{op => (lhs: Int, rhs: Int) => lhs - rhs}
}
def M: Parser[Int] = P.chainl {
  string("*").map{op => (lhs: Int, rhs: Int) => lhs * rhs} |
  string("/").map{op => (lhs: Int, rhs: Int) => lhs / rhs}
}
def P: Parser[Int] = (for {
    _ <- string("(")
    e <- expression 
    _ <- string(")") 
} yield e) | number
def number: Parser[Int] = oneOf('0'to'9').*.map{_.mkString.toInt}
```

## リファレンスマニュアルを読む
* 比較的正確であることが期待できる
* 最新の情報が載っていることが期待できる
* リファレンスマニュアルの英語は難しくない
  * 簡単な英語！
* 辞書のようにすぐに引けるようになっておくとよい

## リファレンスマニュアルのテスト

* リファレンスマニュアルは必ずしも正確ではない
  * キャッチーな謳い文句
  * 初心者向けの不正確な説明
  * 言語設計者の言い訳
* リファレンスマニュアルに疑問を持ったら：
  * 仮説を立てて、実験をする
* 言語処理系は嘘をつかない
  * バグってる可能性はもちろんある

---

## 言語仕様書を読む

* もしあるならば
  * 無いなら諦める
* もっとも正確に言語の挙動を説明した文書（普通は）
  * 正確な文法も書かれている（ことが多い）
* 一般にやや堅い言葉で書かれている
  * 多少の慣れは必要
  * 英語としては難しくない
* 数式が使われていることもある

---

### Scalaの言語仕様書
* [Scala Language Speficiation](http://www.scala-lang.org/files/archive/spec/2.11/)
* 以前はPDF版のみだった
* 2.11からHTML版のみに変更
* よくわからない文法はこれを読めばだいたいわかる

---

## 処理系のソースを読む

* 仕様書が無い言語はソースが仕様
* 文法はBNFかパーザのソースを見ればだいたいわかる
  * ちょっと言い過ぎ？
* わからない部分は適度に飛ばす
  * 同じ箇所に固執しない


---

### Scala処理系のソース
* https://github.com/scala/scala
* 型チェック以降はかなり難しい
* パーザはそんなに難しくない
