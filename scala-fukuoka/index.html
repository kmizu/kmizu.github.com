### Q. Scalaって使われてるの？
### A. 世界中で使われてます

#### Scala採用企業（海外）

* Twitter, Starbucks, Verizon, Goldman Sachs,
  Foursquare, MorganStanley, etc.

#### Scala採用企業（国内）

* ドワンゴ, はてな, サイバーエージェント, ヌーラボ, エフ・コード,
  セプテーニオリジナル, Maverick, DMM.com, ビズリーチ, etc.

### Q. Scalaは難しい？
### A. はい。しかし…

* トレーニングのための適切な資料と講師さえいれば育成することは十分可能
  * 参考（１）： https://dwango.github.io/scala_text/
  * 参考（２）： https://github.com/hatena/Hatena-Textbook
* 弊社でも毎年、Scalaを使った新人研修を行っています
* そういうサービスを行っている人も居るはず（？）
  * 会場で聞いてみましょう

### Q. Scalaを使うのには圏論の知識が必要？
### A. いいえ。

* 一部のライブラリでは、名前を圏論の用語から拝借してきている
  * そのライブラリを使うときでも圏論の知識は不要
* 多くのライブラリの名前はそもそも圏論に関係していない

---

### Q. Scalaでは演算子オーバーロードが多用されていると聞く。読みづらいのでは？
### A. そういうライブラリもあります。昔より濫用傾向は減っています

* [昔のDispatch](http://www.flotsam.nl/dispatch-periodic-table.html)
  * 真似すべきでない
* [最近（？）のDispatch](https://dispatchhttp.org/Dispatch.html)

適切にライブラリを選べば大きな問題にはならない

---

### Q. ScalaはJVM上の言語と聞く。Javaより遅いのでは？
### A. いいえ。ただし、プログラミングスタイルによります

* ScalaのコードはJavaと同じようにコンパイルされる
  * プリミティブ型を使ったコードにコンパイルされる
* 同じスタイルで書けばほぼ同じ速度
* 関数型プログラミングのスタイルで書いた場合、より遅くなる傾向
* 性能と相談の上で適切なスタイルを
  * 大抵は、設計を見直すべき

---

### A. はい。

ただし、工夫により和らげられます

* 金の弾丸
  * Core i7クラスがあればだいぶ快適に
* sbtを立ち上げっぱなしにする
  * JITコンパイルの結果が破棄されないため
* (IntelliJ IDEAを利用の場合)
  * sbt shellを使う
    * sbt 0.13.15以降で利用可能

### Q. Scalaを使えるメンバーが居ないのですが、Scalaを採用して大丈夫でしょうか？
### A. 慎重に検討した方が良い

* Scala人材は未だにあまり人材市場に出ていない
* Scalaをできる人を最低１人雇うか、トレーニングして育成する必要
  * 関係するサービスをしている人も居るので聞いてみるといいかも

---

### Q. implicitという機能が怖いらしい。どうすればいい？
### A. 利用する上での規約があれば問題ない

* 二つのimplicit
  * implicit conversion
  * implicit parameter
* implicit conversionは一部を除いて推奨されない
* implicit parameterは積極的に使って良い
  * 「型クラス」的使い方に乗っ取っているか調べる必要はある

---

### Q. Scalaは後方互換性を軽視するらしい？
### A. いいえ

真実

* マイナーバージョンが変化しなければ後方互換性は維持
  * Scala 2.11.x 〜 Scala 2.11.y の間で、互換性が維持される
* メジャーバージョンが変わると後方互換性は維持されない
  * Scala 2.a 〜 Scala 2.b の間で、互換性は維持されない
  * ただし、ソースの後方互換性はおおむね維持される
  * クロスビルディングにより問題を軽減可能
