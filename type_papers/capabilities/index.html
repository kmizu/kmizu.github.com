## 概要

- 動機
  - 並行プログラミングにおけるメッセージ送信
  - Mutable Objectがあると安全ではない
  - 既存手法は制限が強い

- 貢献
  - 参照の一意性を保証するための新しい手法を提案
  - 型システムの健全性を照明

- 実装
  - Scalaのコンパイラプラグイン

---

## 問題

- Actorライブラリを使ったプログラミング
  - Actor間でのメッセージ送信
- 送信されたメッセージにはアクセス不可能
  - race conditionを防ぐため
- 物理的なメッセージ転送は高価
  - マーシャリング

---

## 二つのアプローチ

- 不変なオブジェクト型のみを許す
  - 不変メッセージ
  - プリミティブ型、文字列、XMLなど
  - Erlangなどで採用

- 別名付け無しのメッセージ
  - メッセージへの一意な参照のみを許す
  - 送信後は参照へのアクセスを許さない
  - Scalaではこっちを使いたい

---

## 脇道：一意型について

- 代表選手：Clean

- 別名付けを **観測できなければ** 不変と同じ
  - オブジェクトを破壊的に更新しても良い

- 擬似コードで表現：

```scala
val oldArray: *Array[Int] = Array(1, 2, 3)
val newArray: oldArray.updated(0, 4)
// println(oldArray(0)) compile error
```

## Capability

- 本論文における中心的な概念

- `q▷T` : 型 `T` は `q` によって守られる

- Capabilityの二つの役割
  - ヒープ上のdisjointな領域の表現
  - 領域内におけるオブジェクトへのアクセス権

- 一意性を細かく制御可能

---

## 注釈

- `@unique`
  - 参照が一意な変数で、capabilityを持つ
- `@transient`
  - レシーバに付加される
  - capabilityを消費しない
- `@peer(this)`
  - `this` と同じヒープ領域を指す

## LogList

```scala
class LogList {
  var elem: LogFile = null
  var next: LogList = this
  @transient def add(file: LogFile @peer(this)) = {
    if(isEmpty) { elem = file; next = new LogList }
    else next.add(file)
  }
}
```

## simplified core of partest（１）

```scala
def runTests(kind: String, tests: List[Files]) {
  var succ, fail = 0
  val logs: LogList @unique = new LogList
  for(test <- tests) {
    val log: LogFile @unique = createLogFile(test)
    // run tests ...
    logs.add(log)
  }
  report(succ, fail, logs)
}

def report(succ: Int, fail: Int, logs: LogList @unique): Unit = {
  master ! new Results(succ, fail, logs)
}
```

## simplified core of partest（２）

```scala
def runTests(kind: String, tests: List[Files]) {
  var succ, fail = 0
  val logs: LogList @unique = new LogList
  for(test <- tests) {
    val log: LogFile @unique = createLogFile(test)
    // run tests ...
    logs.add(capture(log, logs))
  }
  report(succ, fail, logs)
}

def report(succ: Int, fail: Int, logs: LogList @unique): Unit = {
  master ! new Results(succ, fail, logs)
}
```

## simplified core of partest（３）

```scala
private logFiles: LogList @unique = new LogList

def runTests(kind: String, tests: List[Files]) {
  var succ, fail = 0
  val logs: LogList @unique = swap(this.logFiles, null)
  for(test <- tests) {
    val log: LogFile @unique = createLogFile(test)
    // run tests ...
    logs.add(capture(log, logs))
    swap(this.logFiles, logs)
  }
  report(succ, fail, logs)
}

def report(succ: Int, fail: Int, logs: LogList @unique): Unit = {
  master ! new Results(succ, fail, logs)
}
```
