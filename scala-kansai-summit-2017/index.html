## 発表の趣旨

- プレースホルダ構文の細かい部分を解説
- Placeholder Syntax for Anonymous Functions
  - Scala Language Specification 6.23.1
  - この発表ではプレースホルダ構文と呼ぶ
  - 無名関数を手軽に作るための構文糖

---

## プレースホルダ構文（基本編）（1）

```scala
list.map(_.size)
```

is translated to

```scala
list.map(x => x.size)
```

---

## プレースホルダ構文（基本編）（２）

```scala
list.foldLeft(0)(_ + _)
```

is translated to

```scala
list.foldLeft(0)((a, b) => a + b)
```

---

## 勘違いされやすい部分

```scala
obj.method _
```

（Eta Expansionのための構文）と

```scala
ob.method(_)
```

（プレースホルダ構文）は別物

---

## プレースホルダ構文の難しさ

- 構文解析時に作用する

```scala
list.foldLeft(0)(_ + _)
```

と

```scala
list.foldLeft(0)(_.+(_))
```

は違う

---

## プレースホルダ構文の仕様

- SLS 6.23.1で規定
  - 言語仕様読めば一応わかる
- 結構難解
  - 正確な解説を提供したい
- 普段は知らなくてもいい
  - 間違った使い方はコンパイルエラーに

---

## From SLS 6.23.1

```
構文カテゴリExprの式中に、識別子が有効な箇所に_（アンダースコア）
を埋め込むことができる。そのような式は無名関数を表現する。２回以上
出現いた場合は、複数の引数を表現する。
```

---

## 構文カテゴリ

- SLSのBNF表記における左辺

```
Expr ::=  (Bindings | id | `_") `=>" Expr
       |  Expr1
```

- は、構文カテゴリ `Expr` を定義する

---

## 構文カテゴリにおける「還元」

- 仕様書にはない用語
  - でも、解釈に必要（だと思う）
- LRパーザにおける「還元」に近い意味

```
Expr ::=  (Bindings | id | `_") `=>" Expr
       |  Expr1
```

- 構文カテゴリ `Expr1` の式が `Expr` に還元可能
