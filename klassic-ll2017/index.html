## 式ベース
* 最近の多くのプログラミング言語はだいたいこれ
* ほとんどの要素が評価した結果として値を返す
  * if式
  * while式
  * 関数呼び出し
  * メソッド呼び出し
  * , etc.

```scala
def lt(x, t, e) = if(x) t() else e()
// lt: (x: Boolean, t: 'a, e: 'a): 'a
```

---

## 第一級関数

* 関数を
  * 引数として渡したり
  * 返り値として返したり
* stopwatch: `(() => Unit) => Int`
  * 引数として渡された0引数の評価にかかった時間を返す

```scala
val time = stopwatch( => {
  sleep(1000)
}
println(time)
```

---

## 型推論(1) - よくある誤解

* 単に

```scala
val f = 1 + 1 // f: Int
```

となる機能(式の型を変数に付与する）ではありません

* このような推論はlocal type inferenceと呼ばれます
* いわゆる型推論とはlocal type inferenceのことが多い

---

## 型推論(2) - 真実

* 双方向の推論

* たとえば、

```scala
def fact(n) = {
  if(n < 2) 1 else n * fact(n - 1)
}
//fact: Int => Int
```

* の型が本体での使われ方「だけ」から推論

* Klassicの型推論はHindley-Milner型推論がベース
  * OCaml, Haskellなどが採用している型推論方式

## Java FFI

```scala
val list = new java.util.ArrayList
list->add(1)
list->add(2)
println(list)
val buffer = new java.lang.StringBuffer
buffer->append("A")->append("B")->append("C")
println(buffer)
```

* Javaのオブジェクトの型のための適切な型がない
  * もちろん、将来的にはちゃんと扱いたいが…
* 現段階では、特殊型Dynamicとして扱っている

## Row Polymorphism (1)

* 関連：
  * http://gihyo.jp/news/report/01/rubykaigi2016/0001
* いわゆるDuck Typingぽい型を推論
* OCamlに昔からある

```scala
def distance(p, e) = {
  val dx = abs(double(p.x - e.x))
  val dy = abs(double(p.y - e.y))
  sqrt(dx * dx + dy * dy) // sqrt: Double => Double
}
// inferred:
distance : (
  p: { x: Int; y: Int; ...}, 
  e: { x: Int; y: Int; ...}
) => Double
```

---

## Row Polymorphism (2)

```scala
def using(r, f) = {
  f(r)
  r.close
}
// inferred
using: (r: { close: "c; ... } as 'x, f: 'x -> 'd): 'c
```

## Listリテラル

```scala
println([1, 2, 3]) → 普通
println([
  1
  2
  3
]) → 改行もセパレータに
println([
  [1 2 3]
  [4 5 6]
  [7 8 9]
]) → スペースもセパレータに！
```

---

## Mapリテラル
* 同じくPEGを駆使した謎文法

```scala
%[x: 1, y: 1] //普通
%[x: 1 y: 2]  // スペースもセパレータに
%[x: 1
  y: 2] // 改行でもOK
%[x: 1, y: "F"] // 型エラー
```

---

## その他謎文法

```scala
/* パイプライン演算子と似ているが引数の適用の仕方が違う */
[1 2 3]->map((x) => x + 1) // map([1 2 3])((x) => x + 1)
1 #cons [] // <=> cons(1, [])
```
