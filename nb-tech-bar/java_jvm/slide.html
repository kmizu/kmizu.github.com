<h1 id="30%E5%88%86%E3%81%A7%E3%82%8F%E3%81%8B%E3%82%8Bjvm%E7%B0%A1%E5%8D%98%E3%83%84%E3%82%A2%E3%83%BC">30分でわかる！JVM簡単ツアー</h1>
<br />
<br />
<br />
<br />
<p>Java/JVM Meetup<br />2025/05/23</p>
<p>by [@kmizu](https://x.com/kmizu)</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="2" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%81%AF%E3%81%98%E3%82%81%E3%81%AB">はじめに</h2>
<ul>
<li data-marpit-fragment="1"><strong>発表者:</strong> kmizu (<a href="https://x.com/kmizu">@kmizu</a>)</li>
<li data-marpit-fragment="2">JavaはXX年くらい書いています（例: 15年以上）
<ul>
<li data-marpit-fragment="3">※自己紹介に合わせて適宜変更してください</li>
</ul>
</li>
<li data-marpit-fragment="4">普段はソフトウェアエンジニアとして、主にバックエンド開発などに携わっています。
<ul>
<li data-marpit-fragment="5">※自己紹介に合わせて適宜変更してください</li>
</ul>
</li>
</ul>
<br />
<p>本日は <strong>Java Virtual Machine (JVM)</strong> の世界へようこそ！</p>
<p>30分という短い時間ですが、JVMの基本を巡るツアーにご案内します。</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="3" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E6%9C%AC%E6%97%A5%E3%81%AE%E3%82%A2%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%80">本日のアジェンダ</h2>
<ol>
<li><strong>JVMとは何か？</strong>
<ul>
<li data-marpit-fragment="1">JVMの役割と「Write Once, Run Anywhere」</li>
</ul>
</li>
<li><strong>JVMのアーキテクチャ</strong>
<ul>
<li data-marpit-fragment="2">クラスローダー、ランタイムデータエリア、実行エンジン</li>
</ul>
</li>
<li><strong>クラスファイルフォーマット</strong>
<ul>
<li data-marpit-fragment="3">JavaコードがJVMで動く形になるまで</li>
</ul>
</li>
<li><strong>JVMバイトコード命令入門</strong>
<ul>
<li data-marpit-fragment="4">JVMが理解する「言葉」</li>
</ul>
</li>
<li><strong>JVMの進化と現在</strong>
<ul>
<li data-marpit-fragment="5">Javaの進化を支えるJVM</li>
</ul>
</li>
</ol>
<p>Javaの基本知識がある方を対象に、JVMの内部を少しだけ覗いてみましょう。</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="8" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="4" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="java%E3%81%A8jvm%E3%81%AE%E7%B4%8430%E5%B9%B4">JavaとJVMの約30年</h2>
<ul>
<li data-marpit-fragment="1"><strong>1995年:</strong> Java 1.0 (Oakとして開発スタート) とJVMが登場
<ul>
<li data-marpit-fragment="2">当時のキャッチフレーズ「Write Once, Run Anywhere」</li>
</ul>
</li>
<li data-marpit-fragment="3">以来、Java言語は驚くほど進化を遂げました。
<ul>
<li data-marpit-fragment="4">Generics (Java 5), Lambda Expressions (Java 8), Modules (Java 9), Records (Java 16), Virtual Threads (Java 21)...</li>
</ul>
</li>
<li data-marpit-fragment="5">JVMの性能も大幅に向上し、最適化が進みました。
<ul>
<li data-marpit-fragment="6">HotSpot VMの登場、JITコンパイラの進化、多様なGCアルゴリズム</li>
</ul>
</li>
<li data-marpit-fragment="7">しかし、JVMの<strong>基本アーキテクチャ自体は驚くほど変わっていません</strong>。
<ul>
<li data-marpit-fragment="8">この安定した基盤が、Javaエコシステムの発展を支えています。</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="1-jvm%E3%81%A8%E3%81%AF%E4%BD%95%E3%81%8B">1. JVMとは何か？</h2>
<p><strong>Java Virtual Machine (Java仮想マシン)</strong></p>
<ul>
<li data-marpit-fragment="1">Javaプログラムを実行するための<strong>仮想的なコンピュータ</strong>です。</li>
<li data-marpit-fragment="2">物理的なハードウェアやOSに直接依存せず、Javaバイトコードを実行します。</li>
</ul>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Write_once_run_anywhere.svg/440px-Write_once_run_anywhere.svg.png" alt="" style="height:280px;" /></p>
<p style="font-size:0.7em; text-align:center;">"Write Once, Run Anywhere" (WORA) を実現する中核技術</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="6" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%83%97%E3%83%A9%E3%83%83%E3%83%88%E3%83%95%E3%82%A9%E3%83%BC%E3%83%A0%E9%9D%9E%E4%BE%9D%E5%AD%98%E3%81%AE%E5%AE%9F%E7%8F%BE">プラットフォーム非依存の実現</h2>
<br />
<p>OSやCPUアーキテクチャの違いをJVMが吸収します。</p>
<div class="mermaid">
graph LR
    subgraph Javaアプリケーション
        A[YourProgram.java] -- javac (コンパイラ) --&gt; B(YourProgram.class <br /> Javaバイトコード)
    end
    subgraph OS / Hardware
        C1[JVM for Windows]
        C2[JVM for macOS]
        C3[JVM for Linux]
        D1[Windows/x86]
        D2[macOS/ARM]
        D3[Linux/x64]
    end
    B -- 実行 --&gt; C1
    B -- 実行 --&gt; C2
    B -- 実行 --&gt; C3
    C1 --&gt; D1
    C2 --&gt; D2
    C3 --&gt; D3
</div>
<br />
開発者は一度 `.class` ファイルを作成すれば、異なる環境でも同じように動作させることが期待できます。
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="7" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="jvm%E8%A8%80%E8%AA%9E">JVM言語</h2>
<p>JVMはJava言語専用ではありません。多くの言語がJVM上で動作します。</p>
<ul>
<li data-marpit-fragment="1"><strong>Scala:</strong> オブジェクト指向 + 関数型。静的型付け。</li>
<li data-marpit-fragment="2"><strong>Kotlin:</strong> 簡潔で安全なJava代替。Android公式開発言語。静적型付け。</li>
<li data-marpit-fragment="3"><strong>Groovy:</strong> 動的型付け。スクリプティングやDSL構築に強み。</li>
<li data-marpit-fragment="4"><strong>Clojure:</strong> Lisp方言。関数型プログラミング、不変データ構造。動的型付け。</li>
<li data-marpit-fragment="5">他にも JRuby, Jython, Frege など多数...</li>
</ul>
<br />
これらの言語もコンパイルされるとJavaバイトコードになり、JVM上で動作します。
Javaの豊富なライブラリやツールといったエコシステムの恩恵を受けられます。
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="8" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="2-jvm%E3%81%AE%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">2. JVMのアーキテクチャ</h2>
<ul>
<li>クラスファイル
<ul>
<li>クラスローダーによってロードされる</li>
</ul>
</li>
<li>Java Virtual Machine
<ul>
<li>クラスローダー： <code>ロード</code> → ランタイムデータエリア</li>
<li>ランタイムデータエリア
<ul>
<li><code>バイトコード</code> → 実行エンジン</li>
<li>内訳
<ul>
<li>メソッドエリア、ヒープ 、VMスタック、PCレジスタ</li>
<li>ネイティブメソッドスタック</li>
</ul>
</li>
</ul>
</li>
<li>実行エンジン
<ul>
<li><code>ネイティブコール</code> → ネイティブメソッドインターフェース (JNI)</li>
<li>内訳
<ul>
<li>インタープリタ、JITコンパイラ、ガベージコレクタ</li>
</ul>
</li>
</ul>
</li>
<li>ネイティブメソッドインターフェース
<ul>
<li><code>連携</code> → ネイティブメソッドライブラリ</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="7" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="9" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%83%AD%E3%83%BC%E3%83%80%E3%83%BC-class-loader">クラスローダー (Class Loader)</h2>
<p><strong>役割:</strong></p>
<ul>
<li data-marpit-fragment="1">Javaのクラスファイル (<code>.class</code>) をファイルシステムやネットワークから探し出し、JVMのメモリ（ランタイムデータエリア）にロードします。</li>
<li data-marpit-fragment="2">単にロードするだけでなく、検証や準備も行います。</li>
</ul>
<p><strong>主なプロセス:</strong></p>
<ol>
<li><strong>Loading (ロード):</strong>
<ul>
<li data-marpit-fragment="3">クラスのバイナリデータを読み込み、メソッドエリアにクラスの内部表現を作成。</li>
</ul>
</li>
<li><strong>Linking (リンク):</strong>
<ul>
<li data-marpit-fragment="4"><strong>Verification (検証):</strong> クラスファイルがJVM仕様に準拠し、安全か検証。</li>
<li data-marpit-fragment="5"><strong>Preparation (準備):</strong> クラス変数（静的変数）のメモリ割り当てとデフォルト初期化。</li>
<li data-marpit-fragment="6"><strong>Resolution (解決):</strong> シンボリック参照をダイレクト参照に置き換え (任意タイミング)。</li>
</ul>
</li>
<li><strong>Initialization (初期化):</strong>
<ul>
<li data-marpit-fragment="7">クラス変数への初期値代入や静的初期化ブロック (<code>static {}</code>) を実行。</li>
</ul>
</li>
</ol>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="10" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%83%AD%E3%83%BC%E3%83%80%E3%83%BC%E3%81%AE%E7%A8%AE%E9%A1%9E-%E9%9A%8E%E5%B1%A4%E6%A7%8B%E9%80%A0">クラスローダーの種類 (階層構造)</h2>
<ol>
<li><strong>Bootstrap Class Loader (ブートストラップクラスローダー)</strong>
<ul>
<li data-marpit-fragment="1">JVM自身の起動に必要なコアクラス (<code>java.lang.Object</code> 等) をロード。</li>
<li data-marpit-fragment="2">通常、ネイティブコードで実装。</li>
</ul>
</li>
<li><strong>Platform Class Loader (プラットフォームクラスローダー)</strong> (Java 9以降)
<ul>
<li data-marpit-fragment="3">(旧 Extension Class Loader) Java SEプラットフォームAPIやその実装クラスをロード。</li>
</ul>
</li>
<li><strong>System Class Loader (システムクラスローダー) / Application Class Loader</strong>
<ul>
<li data-marpit-fragment="4">アプリケーションのクラスパス (<code>-cp</code> や環境変数 <code>CLASSPATH</code>) 上のクラスをロード。</li>
<li data-marpit-fragment="5">私たちが書くクラスの多くはこれでロードされます。</li>
</ul>
</li>
</ol>
<br />
これらは親子関係を持ち、クラス探索は子から親へ委譲されます (Delegation Model)。
ユーザー定義のカスタムクラスローダーも作成可能です。
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="11" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%83%A9%E3%83%B3%E3%82%BF%E3%82%A4%E3%83%A0%E3%83%87%E3%83%BC%E3%82%BF%E3%82%A8%E3%83%AA%E3%82%A2-runtime-data-areas">ランタイムデータエリア (Runtime Data Areas)</h2>
<p>JVMがプログラム実行中に使用するメモリ領域です。スレッド共有のものと、スレッド毎のものがあります。</p>
<p><strong>スレッド共有:</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>メソッドエリア (Method Area)</strong></li>
<li data-marpit-fragment="2"><strong>ヒープ (Heap)</strong></li>
</ul>
<p><strong>スレッド毎 (Thread-specific):</strong></p>
<ul>
<li data-marpit-fragment="3"><strong>JVMスタック (JVM Stacks)</strong></li>
<li data-marpit-fragment="4"><strong>PCレジスタ (Program Counter Registers)</strong></li>
<li data-marpit-fragment="5"><strong>ネイティブメソッドスタック (Native Method Stacks)</strong></li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="12" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%A8%E3%83%AA%E3%82%A2--%E3%83%92%E3%83%BC%E3%83%97-%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89%E5%85%B1%E6%9C%89">メソッドエリア &amp; ヒープ (スレッド共有)</h2>
<p><strong>メソッドエリア (Method Area):</strong></p>
<ul>
<li data-marpit-fragment="1">ロードされたクラスの情報（型情報、フィールド情報、メソッド情報、メソッドのバイトコード）、静的変数、<strong>実行時定数プール</strong>などを格納。</li>
<li data-marpit-fragment="2">HotSpot VMでは、Java 8以降「メタスペース (Metaspace)」としてネイティブメモリに配置。</li>
</ul>
<p><strong>ヒープ (Heap):</strong></p>
<ul>
<li data-marpit-fragment="3"><strong>オブジェクトインスタンス</strong> (<code>new</code> されたもの) や<strong>配列</strong>が格納される最大のメモリ領域。</li>
<li data-marpit-fragment="4"><strong>ガベージコレクション (GC)</strong> の主要な対象。
<ul>
<li data-marpit-fragment="5">Young領域 (Eden, Survivor) と Old領域 (Tenured) に分かれることが多い。</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="7" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="13" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="jvm%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF-%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89%E6%AF%8E">JVMスタック (スレッド毎)</h2>
<ul>
<li data-marpit-fragment="1">メソッド呼び出しの情報を管理。スレッド開始時に作成。</li>
<li data-marpit-fragment="2">メソッドが呼び出されるたびに、新しい<strong>フレーム (Frame)</strong> がスタックに積まれます。</li>
<li data-marpit-fragment="3">メソッドが終了すると、対応するフレームがポップされます。</li>
<li data-marpit-fragment="4">各フレームには以下が含まれます：
<ul>
<li data-marpit-fragment="5"><strong>ローカル変数配列 (Local Variables):</strong> メソッドの引数やローカル変数を格納。</li>
<li data-marpit-fragment="6"><strong>オペランドスタック (Operand Stack):</strong> バイトコード命令の実行時に値を一時的に置く作業領域 (LIFO)。</li>
<li data-marpit-fragment="7"><strong>フレームデータ (Frame Data):</strong> 現在のメソッドが属するクラスへの参照 (実行時定数プールへの参照)、例外処理情報など。</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>   Thread 1 Stack
  +-------------+
  | Frame (m3)  | ← m3実行中
  +-------------+
  | Frame (m2)  |
  +-------------+
  | Frame (m1)  |
  +-------------+
 (m1がm2を呼び出し、m2がm3を呼び出した状態)
</code></pre>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="14" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="pc%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF--%E3%83%8D%E3%82%A4%E3%83%86%E3%82%A3%E3%83%96%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF-%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89%E6%AF%8E">PCレジスタ &amp; ネイティブメソッドスタック (スレッド毎)</h2>
<p><strong>PCレジスタ (Program Counter Registers):</strong></p>
<ul>
<li data-marpit-fragment="1">現在実行中のJVMバイトコード命令の<strong>アドレス</strong>を指すポインタ。</li>
<li data-marpit-fragment="2">メソッドがネイティブ (Java以外の言語) の場合、PCレジスタの値は未定義。</li>
</ul>
<p><strong>ネイティブメソッドスタック (Native Method Stacks):</strong></p>
<ul>
<li data-marpit-fragment="3">Javaコードからネイティブメソッド (例: C/C++で書かれたライブラリ関数) を呼び出す際に使用されるスタック。</li>
<li data-marpit-fragment="4">JNI (Java Native Interface) を介してネイティブコードを実行する場合に利用。</li>
<li data-marpit-fragment="5">多くのJVM実装では、JVMスタックと統合されているか、同様の仕組みで提供。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="10" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="15" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E5%AE%9F%E8%A1%8C%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%B3-execution-engine">実行エンジン (Execution Engine)</h2>
<p>クラスローダーによってロードされ、ランタイムデータエリアに配置されたバイトコードを実行します。</p>
<ul>
<li data-marpit-fragment="1"><strong>インタープリタ (Interpreter):</strong>
<ul>
<li data-marpit-fragment="2">バイトコード命令を1つずつ解釈し、逐次実行する。</li>
<li data-marpit-fragment="3">起動は速いが、実行速度は比較的遅い。</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>JITコンパイラ (Just-In-Time Compiler):</strong>
<ul>
<li data-marpit-fragment="5">プログラム実行中に、頻繁に実行される「ホットスポット」と呼ばれるコード部分を特定。</li>
<li data-marpit-fragment="6">その部分のバイトコードを、実行環境のCPUに最適化された<strong>ネイティブコードにコンパイル</strong>して高速化。</li>
<li data-marpit-fragment="7">例: HotSpot VMのC1 (Client), C2 (Server) コンパイラ。</li>
</ul>
</li>
<li data-marpit-fragment="8"><strong>ガベージコレクタ (Garbage Collector, GC):</strong>
<ul>
<li data-marpit-fragment="9">ヒープメモリ内で不要になったオブジェクトを自動的に検出し、メモリを解放する。</li>
<li data-marpit-fragment="10">GCのアルゴリズムは多種多様 (Serial, Parallel, CMS, G1, ZGC, Shenandoahなど)。</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="16" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="3-%E3%82%AF%E3%83%A9%E3%82%B9%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%83%E3%83%88">3. クラスファイルフォーマット</h2>
<p>Javaソースコード (<code>.java</code>) は、Javaコンパイラ (<code>javac</code>) によってコンパイルされ、JVMが実行できる形式である<strong>クラスファイル (<code>.class</code>)</strong> に変換されます。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>MyProgram.java  ---- (javac MyProgram.java) ----&gt;  MyProgram.class
</code></pre>
<ul>
<li data-marpit-fragment="1">クラスファイルは、特定の構造を持つバイナリファイルです。</li>
<li data-marpit-fragment="2">その構造はJVM仕様で厳密に定義されており、プラットフォーム非依存性を保証します。</li>
<li data-marpit-fragment="3">1つの <code>.java</code> ファイルから、複数の <code>.class</code> ファイルが生成されることもあります (内部クラスなど)。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="17" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AE%E4%B8%BB%E8%A6%81%E3%81%AA%E6%A7%8B%E6%88%90%E8%A6%81%E7%B4%A0">クラスファイルの主要な構成要素</h2>
<p><code>MyProgram.class</code> の中身（概要）:</p>
<table>
<thead>
<tr>
<th>フィールド</th>
<th>説明</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>magic</code></td>
<td><code>0xCAFEBABE</code> という4バイトのマジックナンバー (クラスファイルであることの印)</td>
</tr>
<tr>
<td><code>minor_version</code></td>
<td>クラスファイルのマイナーバージョン</td>
</tr>
<tr>
<td><code>major_version</code></td>
<td>クラスファイルのメジャーバージョン (Javaのバージョンと対応)</td>
</tr>
<tr>
<td><code>constant_pool_count</code></td>
<td>定数プールのエントリ数</td>
</tr>
<tr>
<td><code>constant_pool</code></td>
<td>文字列リテラル、クラス名、メソッド名、フィールド名など、様々な定数を格納するテーブル</td>
</tr>
<tr>
<td><code>access_flags</code></td>
<td>クラスのアクセス修飾子 (public, final, interface, abstractなど)</td>
</tr>
<tr>
<td><code>this_class</code></td>
<td>このクラス自身の名前 (constant_poolへのインデックス)</td>
</tr>
<tr>
<td><code>super_class</code></td>
<td>親クラスの名前 (constant_poolへのインデックス)</td>
</tr>
<tr>
<td><code>interfaces_count</code></td>
<td>実装しているインターフェースの数</td>
</tr>
<tr>
<td><code>interfaces</code></td>
<td>実装しているインターフェースのリスト</td>
</tr>
<tr>
<td><code>fields_count</code></td>
<td>フィールドの数</td>
</tr>
<tr>
<td><code>fields</code></td>
<td>フィールドの情報 (名前、型、アクセス修飾子など) のリスト</td>
</tr>
<tr>
<td><code>methods_count</code></td>
<td>メソッドの数</td>
</tr>
<tr>
<td><code>methods</code></td>
<td>メソッドの情報 (名前、引数、戻り値、アクセス修飾子、<strong>バイトコード</strong>など) のリスト</td>
</tr>
<tr>
<td><code>attributes_count</code></td>
<td>付加情報の数</td>
</tr>
<tr>
<td><code>attributes</code></td>
<td>付加情報 (ソースファイル名、内部クラス情報、アノテーションなど) のリスト</td>
</tr>
</tbody>
</table>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="18" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="javap%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%81%A7%E3%82%AF%E3%83%A9%E3%82%B9%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%92%E8%A6%8B%E3%82%8B"><code>javap</code>コマンドでクラスファイルを見る</h2>
<p>Javaには <code>javap</code> というクラスファイル逆アセンブラが付属しています。<br />
これを使うと、クラスファイルの構造やバイトコードを確認できます。</p>
<p><strong>簡単なJavaクラス:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Sample.java</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Sample</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-type">String</span> <span class="hljs-variable">message</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Hello&quot;</span>;

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">printMessage</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-built_in">this</span>.message);
    }
}
</code></pre>
<p>コンパイル: <code>javac Sample.java</code><br />
詳細表示: <code>javap -v Sample</code>  ( <code>-c</code> でバイトコードのみ、<code>-p</code> でprivateメンバも表示)</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="19" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="javap--v-sample-%E5%87%BA%E5%8A%9B%E4%BE%8B-%E6%8A%9C%E7%B2%8B---%E3%82%AF%E3%83%A9%E3%82%B9%E6%83%85%E5%A0%B1"><code>javap -v Sample</code> 出力例 (抜粋) - クラス情報</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">Classfile /path/to/Sample.class
  Last modified 2025/05/07; size XXX bytes // 日付やサイズは環境による
  SHA-256 checksum ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890 // ダミーのチェックサム
  Compiled from &quot;Sample.java&quot;
public class Sample
  minor version: 0
  major version: 61 // Java 17 でコンパイルした場合 (例)
  flags: (0x0021) ACC_PUBLIC, ACC_SUPER // public class であることを示す
  this_class: #5                          // constant_pool の #5 が Sample
  super_class: #2                         // constant_pool の #2 が java/lang/Object
  interfaces: 0, fields: 1, methods: 2, attributes: 1
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>major version</code>: 52(Java 8), 55(Java 11), 61(Java 17), 65(Java 21), 66(Java 22), 68(Java 24)</li>
<li data-marpit-fragment="2"><code>flags</code>: クラスのアクセス権や性質を示します。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="20" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="javap--v-sample-%E5%87%BA%E5%8A%9B%E4%BE%8B-%E6%8A%9C%E7%B2%8B---%E5%AE%9A%E6%95%B0%E3%83%97%E3%83%BC%E3%83%AB"><code>javap -v Sample</code> 出力例 (抜粋) - 定数プール</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">Constant pool:
   #1 = Methodref          #2.#3          // java/lang/Object.&quot;&lt;init&gt;&quot;:()V
   #2 = Class              #4             // java/lang/Object
   #3 = NameAndType        #20:#21        // &quot;&lt;init&gt;&quot;:&quot;()V&quot;
   #4 = Utf8               java/lang/Object
   #5 = Class              #22            // Sample
   #6 = Fieldref           #5.#23         // Sample.message:Ljava/lang/String;
   #7 = Fieldref           #24.#25        // java/lang/System.out:Ljava/io/PrintStream;
   #8 = Methodref          #26.#27        // java/io/PrintStream.println:(Ljava/lang/String;)V
   // ... (中略) ...
  #18 = Utf8               message
  #19 = Utf8               Ljava/lang/String; // 型ディスクリプタ
  #20 = Utf8               &lt;init&gt; // コンストラクタ名
  #21 = Utf8               ()V    // voidメソッド、引数なし
  #22 = Utf8               Sample
  // ... (さらに続く)
</code></pre>
<ul>
<li data-marpit-fragment="1">クラスファイル内で使われる文字列、クラス名、メソッド名、型などが集約されています。</li>
<li data-marpit-fragment="2">バイトコードからは、この定数プールへのインデックスで参照されます。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="21" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="javap--v-sample-%E5%87%BA%E5%8A%9B%E4%BE%8B-%E6%8A%9C%E7%B2%8B---%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%89%E3%81%A8%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89-12"><code>javap -v Sample</code> 出力例 (抜粋) - フィールドとメソッド (1/2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">{ // Fields
  private java.lang.String message;
    descriptor: Ljava/lang/String; // 型ディスクリプタ
    flags: (0x0002) ACC_PRIVATE
}

{ // Methods
  public Sample(); // コンストラクタ
    descriptor: ()V
    flags: (0x0001) ACC_PUBLIC
    Code:
      stack=2, locals=1, args_size=1
         0: aload_0       // this をスタックにロード
         1: invokespecial #1 // super() (Object.&quot;&lt;init&gt;&quot;) 呼び出し
         4: aload_0       // this をスタックにロード
         5: ldc           #9 // 定数プールから &quot;Hello&quot; をロード
         7: putfield      #6 // this.message = &quot;Hello&quot;
        10: return
      // ... LineNumberTable, LocalVariableTableなど (デバッグ情報)
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>descriptor</code>: メソッドの引数型と戻り値型、フィールドの型を示します。</li>
<li data-marpit-fragment="2"><code>Code</code>属性の中に、各メソッドのJVMバイトコードが含まれています。</li>
<li data-marpit-fragment="3"><code>stack</code>, <code>locals</code>, <code>args_size</code> は、オペランドスタックの最大深さ、ローカル変数の数、引数のサイズ。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="22" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="javap--v-sample-%E5%87%BA%E5%8A%9B%E4%BE%8B-%E6%8A%9C%E7%B2%8B---%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%89%E3%81%A8%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89-22"><code>javap -v Sample</code> 出力例 (抜粋) - フィールドとメソッド (2/2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">  public void printMessage();
    descriptor: ()V
    flags: (0x0001) ACC_PUBLIC
    Code:
      stack=2, locals=1, args_size=1
         0: getstatic     #7  // System.out をスタックにロード
         3: aload_0           // this をスタックにロード
         4: getfield      #6  // this.message をスタックにロード
         7: invokevirtual #8  // System.out.println(this.message) 呼び出し
        10: return
      // ... LineNumberTable, LocalVariableTableなど
}
SourceFile: &quot;Sample.java&quot; // 元のソースファイル名
</code></pre>
<p>このように <code>javap</code> を使うことで、コンパイル後のクラスファイルがどのような構造で、どのようなバイトコードを持っているかを確認できます。</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="6" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="23" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="4-jvm%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%91%BD%E4%BB%A4%E5%85%A5%E9%96%80">4. JVMバイトコード命令入門</h2>
<p><strong>バイトコードとは？</strong></p>
<ul>
<li data-marpit-fragment="1">JVMが直接実行できる命令セットのこと。人間が直接読むアセンブリ言語のようなもの。</li>
<li data-marpit-fragment="2">多くは1バイトのオペコード (命令の種類を示すコード) と、それに続く0個以上のオペランド (命令の対象データや参照) から構成されます。</li>
<li data-marpit-fragment="3"><strong>スタックベースのマシン語</strong>: 多くの命令は、メソッドフレーム内の<strong>オペランドスタック</strong>上の値を操作します。データはスタックに積まれ(push)、使われ(pop)、結果がまた積まれます。</li>
</ul>
<p><strong>例:</strong></p>
<ul>
<li data-marpit-fragment="4"><code>iload_0</code> : 0番目のローカル変数 (int型) をオペランドスタックにプッシュ。 (オペコードのみ)</li>
<li data-marpit-fragment="5"><code>bipush 10</code>: byte値10をオペランドスタックにプッシュ。 (オペコード + 1バイトオペランド)</li>
<li data-marpit-fragment="6"><code>goto 100</code>: 100バイト目の命令にジャンプ。 (オペコード + 2バイトオペランド)</li>
</ul>
<br />
約200種類のバイトコード命令が存在し、JVM仕様で定義されています。
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="12" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="24" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E4%B8%BB%E3%81%AA%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%91%BD%E4%BB%A4%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA-12">主なバイトコード命令カテゴリ (1/2)</h2>
<ul>
<li data-marpit-fragment="1"><strong>ロード命令 (Load):</strong> ローカル変数から値をオペランドスタックにロード。
<ul>
<li data-marpit-fragment="2"><code>iload_n</code> (int), <code>lload_n</code> (long), <code>fload_n</code> (float), <code>dload_n</code> (double), <code>aload_n</code> (参照) (n=0-3)</li>
<li data-marpit-fragment="3"><code>iload &lt;index&gt;</code>, <code>lload &lt;index&gt;</code>, ... (より広い範囲のローカル変数用)</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>ストア命令 (Store):</strong> オペランドスタックの値をローカル変数にストア。
<ul>
<li data-marpit-fragment="5"><code>istore_n</code>, <code>lstore_n</code>, <code>fstore_n</code>, <code>dstore_n</code>, <code>astore_n</code> (n=0-3)</li>
<li data-marpit-fragment="6"><code>istore &lt;index&gt;</code>, <code>lstore &lt;index&gt;</code>, ...</li>
</ul>
</li>
<li data-marpit-fragment="7"><strong>定数ロード命令 (Constant):</strong> 定数をオペランドスタックにロード。
<ul>
<li data-marpit-fragment="8"><code>aconst_null</code> (null), <code>iconst_m1</code> (-1), <code>iconst_0</code> (0), ..., <code>iconst_5</code> (5)</li>
<li data-marpit-fragment="9"><code>bipush &lt;byte&gt;</code> (byte値), <code>sipush &lt;short&gt;</code> (short値)</li>
<li data-marpit-fragment="10"><code>ldc</code>, <code>ldc_w</code>, <code>ldc2_w</code> (定数プールからint, float, String, Class, MethodType, MethodHandle, Dynamic Constant)</li>
</ul>
</li>
<li data-marpit-fragment="11"><strong>スタック操作命令 (Stack):</strong> オペランドスタックを直接操作。
<ul>
<li data-marpit-fragment="12"><code>pop</code>, <code>pop2</code>, <code>dup</code>, <code>dup_x1</code>, <code>dup_x2</code>, <code>dup2</code>, <code>swap</code></li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="21" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="25" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E4%B8%BB%E3%81%AA%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E5%91%BD%E4%BB%A4%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA-22">主なバイトコード命令カテゴリ (2/2)</h2>
<ul>
<li data-marpit-fragment="1"><strong>演算命令 (Math):</strong> スタック上の値を計算。
<ul>
<li data-marpit-fragment="2"><code>iadd</code> (int加算), <code>lsub</code> (long減算), <code>fmul</code> (float乗算), <code>ddiv</code> (double除算), <code>irem</code> (int剰余)</li>
<li data-marpit-fragment="3"><code>ineg</code> (int符号反転), <code>ishl</code> (int左シフト), <code>iand</code> (int論理積)</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>型変換命令 (Conversion):</strong> 数値型同士の変換。
<ul>
<li data-marpit-fragment="5"><code>i2l</code> (int to long), <code>i2f</code> (int to float), <code>l2d</code> (long to double), <code>d2i</code> (double to int)</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>オブジェクト操作命令 (Object):</strong>
<ul>
<li data-marpit-fragment="7"><code>new &lt;class&gt;</code> (オブジェクト生成), <code>newarray &lt;type&gt;</code> (プリミティブ型配列生成), <code>anewarray &lt;class&gt;</code> (参照型配列生成)</li>
<li data-marpit-fragment="8"><code>getfield &lt;field&gt;</code>, <code>putfield &lt;field&gt;</code> (インスタンスフィールドアクセス)</li>
<li data-marpit-fragment="9"><code>getstatic &lt;field&gt;</code>, <code>putstatic &lt;field&gt;</code> (スタティックフィールドアクセス)</li>
<li data-marpit-fragment="10"><code>instanceof &lt;class&gt;</code>, <code>checkcast &lt;class&gt;</code></li>
</ul>
</li>
<li data-marpit-fragment="11"><strong>メソッド呼び出し命令 (Invocation):</strong>
<ul>
<li data-marpit-fragment="12"><code>invokevirtual</code>: インスタンスメソッド呼び出し (動的ディスパッチ)</li>
<li data-marpit-fragment="13"><code>invokeinterface</code>: インターフェースメソッド呼び出し</li>
<li data-marpit-fragment="14"><code>invokespecial</code>: コンストラクタ、privateメソッド、superクラスメソッド呼び出し</li>
<li data-marpit-fragment="15"><code>invokestatic</code>: staticメソッド呼び出し</li>
<li data-marpit-fragment="16"><code>invokedynamic</code>: 動的言語サポートやラムダ式で利用 (Java 7以降)</li>
</ul>
</li>
<li data-marpit-fragment="17"><strong>制御フロー命令 (Control Flow):</strong>
<ul>
<li data-marpit-fragment="18"><code>ifeq &lt;offset&gt;</code>, <code>ifne &lt;offset&gt;</code>, <code>if_icmpeq &lt;offset&gt;</code> (条件分岐)</li>
<li data-marpit-fragment="19"><code>goto &lt;offset&gt;</code> (無条件ジャンプ)</li>
<li data-marpit-fragment="20"><code>tableswitch</code>, <code>lookupswitch</code> (switch文用)</li>
<li data-marpit-fragment="21"><code>ireturn</code>, <code>lreturn</code>, <code>freturn</code>, <code>dreturn</code>, <code>areturn</code>, <code>return</code> (メソッドからの戻り)</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="26" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E4%BE%8B-%E7%B0%A1%E5%8D%98%E3%81%AA%E5%8A%A0%E7%AE%97---java">バイトコード例: 簡単な加算 - Java</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// Calculator.java</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">add</span><span class="hljs-params">(<span class="hljs-type">int</span> x, <span class="hljs-type">int</span> y)</span> {
        <span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> x + y;
        <span class="hljs-keyword">return</span> sum;
    }
}
</code></pre>
<p>コンパイル: <code>javac Calculator.java</code><br />
逆アセンブル (バイトコードのみ): <code>javap -c Calculator</code></p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="6" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="27" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E4%BE%8B-%E7%B0%A1%E5%8D%98%E3%81%AA%E5%8A%A0%E7%AE%97---add%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%AE%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89">バイトコード例: 簡単な加算 - <code>add</code>メソッドのバイトコード</h2>
<p><code>javap -c Calculator</code> の <code>add</code> メソッド部分:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">public int add(int, int);
  Code:
     0: iload_1       // ローカル変数スロット1 (引数x) の値をスタックにロード
     1: iload_2       // ローカル変数スロット2 (引数y) の値をスタックにロード
     2: iadd          // スタックトップの2つのintを加算し、結果をスタックにプッシュ
     3: istore_3      // スタックトップのintをローカル変数スロット3 (sum) にストア
     4: iload_3       // ローカル変数スロット3 (sum) の値をスタックにロード
     5: ireturn       // スタックトップのintを返り値としてメソッド終了
</code></pre>
<p><strong>ローカル変数スロットについて:</strong></p>
<ul>
<li data-marpit-fragment="1">インスタンスメソッドの場合:
<ul>
<li data-marpit-fragment="2">スロット0: <code>this</code> (現在のオブジェクト参照)</li>
<li data-marpit-fragment="3">スロット1: 1番目の引数 (<code>x</code>)</li>
<li data-marpit-fragment="4">スロット2: 2番目の引数 (<code>y</code>)</li>
<li data-marpit-fragment="5">スロット3: メソッド内のローカル変数 (<code>sum</code>)</li>
</ul>
</li>
<li data-marpit-fragment="6"><code>static</code> メソッドの場合は、スロット0から引数が格納されます。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="28" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="add5-10-%E3%81%AE%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF%E3%81%AE%E5%8B%95%E3%81%8D---1"><code>add(5, 10)</code> のオペランドスタックの動き - 1</h2>
<p><strong>前提:</strong></p>
<ul>
<li data-marpit-fragment="1"><code>Calculator</code>のインスタンスメソッド <code>add</code> が <code>add(5, 10)</code> として呼び出された。</li>
<li data-marpit-fragment="2">ローカル変数 (LV): <code>[LV0: this, LV1: 5 (x), LV2: 10 (y), LV3: ? (sum)]</code></li>
<li data-marpit-fragment="3">オペランドスタック (OS): <code>[]</code> (空)</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="29" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="add5-10-%E3%81%AE%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF%E3%81%AE%E5%8B%95%E3%81%8D---2"><code>add(5, 10)</code> のオペランドスタックの動き - 2</h2>
<p><strong><code>0: iload_1</code></strong> (ローカル変数スロット1の値 (5) をロード)</p>
<ul>
<li data-marpit-fragment="1">OS: <code>[5]</code></li>
</ul>
<p><strong><code>1: iload_2</code></strong> (ローカル変数スロット2の値 (10) をロード)</p>
<ul>
<li data-marpit-fragment="2">OS: <code>[5, 10]</code> (10がスタックトップ)</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="30" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="add5-10-%E3%81%AE%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF%E3%81%AE%E5%8B%95%E3%81%8D---3"><code>add(5, 10)</code> のオペランドスタックの動き - 3</h2>
<p><strong><code>2: iadd</code></strong> (スタックトップの2つのint (10と5) をポップし、加算 (15)、結果をプッシュ)</p>
<ul>
<li data-marpit-fragment="1">OS: <code>[15]</code></li>
</ul>
<p><strong><code>3: istore_3</code></strong> (スタックトップのint (15) をポップし、ローカル変数スロット3 (<code>sum</code>) にストア)</p>
<ul>
<li data-marpit-fragment="2">OS: <code>[]</code></li>
<li data-marpit-fragment="3">LV: <code>[LV0: this, LV1: 5 (x), LV2: 10 (y), LV3: 15 (sum)]</code></li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="31" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="add5-10-%E3%81%AE%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AF%E3%81%AE%E5%8B%95%E3%81%8D---4"><code>add(5, 10)</code> のオペランドスタックの動き - 4</h2>
<p><strong><code>4: iload_3</code></strong> (ローカル変数スロット3の値 (15) をロード)</p>
<ul>
<li data-marpit-fragment="1">OS: <code>[15]</code></li>
</ul>
<p><strong><code>5: ireturn</code></strong> (スタックトップのint (15) をポップし、メソッドの返り値とする)</p>
<ul>
<li data-marpit-fragment="2">OS: <code>[]</code> (このフレームのスタックはクリアされる)</li>
<li data-marpit-fragment="3">呼び出し元に <code>15</code> が返る。</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="3" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="32" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%83%90%E3%82%A4%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E4%BE%8B-systemoutprintlnhi">バイトコード例: <code>System.out.println(&quot;Hi&quot;);</code></h2>
<p>Javaコード:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">System.out.println(<span class="hljs-string">&quot;Hi&quot;</span>);
</code></pre>
<p>バイトコード (簡略化):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">   0: getstatic     #SYS_OUT  // System.out (PrintStreamオブジェクト) をスタックにロード
   3: ldc           #HI_STR   // 文字列 &quot;Hi&quot; をスタックにロード
   5: invokevirtual #PRINTLN  // PrintStream.println(String) メソッドを呼び出し
</code></pre>
<ol>
<li><code>getstatic</code>: <code>java.lang.System</code> クラスの静的フィールド <code>out</code> (これは <code>PrintStream</code> 型のオブジェクト) の参照をスタックに積む。
<ul>
<li data-marpit-fragment="1">OS: <code>[&lt;PrintStream obj ref&gt;]</code></li>
</ul>
</li>
<li><code>ldc</code>: 定数プールから文字列リテラル <code>&quot;Hi&quot;</code> の参照をスタックに積む。
<ul>
<li data-marpit-fragment="2">OS: <code>[&lt;PrintStream obj ref&gt;, &quot;Hi&quot;]</code></li>
</ul>
</li>
<li><code>invokevirtual</code>: スタックトップのオブジェクト参照 (<code>PrintStream</code>) に対して、次の値 (<code>&quot;Hi&quot;</code>) を引数としてメソッド (<code>println</code>) を呼び出す。オブジェクト参照と引数は消費される。
<ul>
<li data-marpit-fragment="3">OS: <code>[]</code> (printlnがvoidなら)</li>
</ul>
</li>
</ol>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="8" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="33" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="5-jvm%E3%81%AE%E9%80%B2%E5%8C%96%E3%81%A8%E7%8F%BE%E5%9C%A8">5. JVMの進化と現在</h2>
<p>JavaとJVMは誕生から約30年、絶えず進化を続けています。</p>
<p><strong>パフォーマンス向上の歴史:</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>JITコンパイラの高度化:</strong>
<ul>
<li data-marpit-fragment="2">初期のJVMはほぼインタプリタ実行。HotSpot VM (Java 1.3頃から標準) で高性能なJITコンパイラが導入。</li>
<li data-marpit-fragment="3">より積極的な最適化技術: インライン化、エスケープ解析、ループ最適化、投機的最適化など。</li>
<li data-marpit-fragment="4">階層型コンパイル (Tiered Compilation, Java 7/8～): 実行プロファイルに応じてインタプリタ -&gt; C1 (高速起動) -&gt; C2 (最大性能) へと段階的に最適化。</li>
<li data-marpit-fragment="5">GraalVM: 高性能な多言語対応VM。JavaプログラムのAOT (Ahead-of-Time) コンパイルによるネイティブイメージ生成も可能に。</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>ガベージコレクション (GC) の進化:</strong>
<ul>
<li data-marpit-fragment="7">初期: 単純なStop-The-World型GC。</li>
<li data-marpit-fragment="8">進化: スループット向上 (Parallel GC)、停止時間の短縮 (CMS, G1GC)、超低レイテンシ (ZGC, Shenandoah GC)。アプリケーションの特性に合わせて選択可能に。</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="6" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="34" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E8%A8%80%E8%AA%9E%E6%A9%9F%E8%83%BD%E3%82%B5%E3%83%9D%E3%83%BC%E3%83%88%E3%81%A8%E3%82%A8%E3%82%B3%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%81%AE%E7%99%BA%E5%B1%95">言語機能サポートとエコシステムの発展</h2>
<p><strong>新しいJava言語機能の効率的なサポート:</strong></p>
<ul>
<li data-marpit-fragment="1">ラムダ式、Stream API (Java 8): <code>invokedynamic</code> 命令の活用など。</li>
<li data-marpit-fragment="2">モジュールシステム (Project Jigsaw, Java 9): クラスロードの改善。</li>
<li data-marpit-fragment="3">ローカル変数型推論 (<code>var</code>), Records, Sealed Classes, Pattern Matchingなど、現代的な言語機能を効率よく実行するためのJVM側の対応。</li>
</ul>
<p><strong>エコシステムの成熟:</strong></p>
<ul>
<li data-marpit-fragment="4">膨大な数のライブラリとフレームワーク (Spring, Jakarta EE, Apache Commonsなど)。</li>
<li data-marpit-fragment="5">強力な開発ツール (IDE: IntelliJ IDEA, Eclipse, VS Code; ビルドツール: Maven, Gradle)。</li>
<li data-marpit-fragment="6">大規模で活発な開発者コミュニティ。</li>
</ul>
<p>これらの進化が、Javaをエンタープライズシステムからモバイル、ビッグデータ、クラウドネイティブアプリケーションまで、幅広い分野で使われる言語にしています。</p>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="11" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="35" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E8%BF%91%E5%B9%B4%E3%81%AE%E6%B3%A8%E7%9B%AE%E6%A9%9F%E8%83%BD-java-21-lts-%E4%B8%AD%E5%BF%83">近年の注目機能 (Java 21 LTS 中心)</h2>
<p><strong>Java 21 (2023年9月リリース - 最新LTS):</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>JEP 444: Virtual Threads (仮想スレッド)</strong> (正式機能)
<ul>
<li data-marpit-fragment="2">従来のプラットフォームスレッドよりもはるかに軽量なスレッド。</li>
<li data-marpit-fragment="3">多数のI/Oバウンドなタスクを、少ないOSスレッドで効率的に扱える。</li>
<li data-marpit-fragment="4">サーバサイドアプリケーションのスループットとスケーラビリティ向上に大きく貢献。</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>JEP 440: Record Patterns (レコードパターン)</strong> (正式機能)</li>
<li data-marpit-fragment="6"><strong>JEP 441: Pattern Matching for switch</strong> (正式機能)
<ul>
<li data-marpit-fragment="7">より表現力豊かで安全な条件分岐やデータ分解が可能に。</li>
</ul>
</li>
<li data-marpit-fragment="8"><strong>JEP 453: Structured Concurrency (構造化された並行性)</strong> (Preview)
<ul>
<li data-marpit-fragment="9">複数の並行タスクをグループとして扱い、エラーハンドリングやキャンセルを容易にするAPI。仮想スレッドと相性が良い。</li>
</ul>
</li>
<li data-marpit-fragment="10"><strong>JEP 448: Vector API (ベクターAPI)</strong> (Incubator → Java 22で7th Incubator)
<ul>
<li data-marpit-fragment="11">CPUのSIMD (Single Instruction, Multiple Data) 命令を活用し、データ並列処理を高速化。</li>
</ul>
</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="14" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="36" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="java-22--23--24-%E3%81%A8%E4%BB%8A%E5%BE%8C">Java 22 / 23 / 24 と今後</h2>
<p><strong>Java 22 (2024年3月リリース):</strong></p>
<ul>
<li data-marpit-fragment="1">JEP 423: Region Pinning for G1 (G1 GCでJNI利用時のレイテンシ削減)</li>
<li data-marpit-fragment="2">JEP 458: Launch Multi-File Source-Code Programs (複数ソースファイルをコンパイルなしで直接起動)</li>
<li data-marpit-fragment="3">JEP 461: Stream Gatherers (Preview) (Stream APIにカスタム中間操作を追加しやすく)</li>
<li data-marpit-fragment="4">JEP 456: Unnamed Variables &amp; Patterns (無名変数・パターン)</li>
<li data-marpit-fragment="5">JEP 447: Statements before super(...) (Preview) (<code>super()</code>呼び出し前の文)</li>
</ul>
<p><strong>Java 23 (2024年9月リリース予定):</strong></p>
<ul>
<li data-marpit-fragment="6">JEP 455: Primitive Types in Patterns, instanceof, and switch (Preview) (パターンマッチングでのプリミティブ型)</li>
<li data-marpit-fragment="7">JEP 477: Implicitly Declared Classes and Instance Main Methods (Third Preview) (暗黙的宣言クラスとインスタンスmainメソッド)</li>
<li data-marpit-fragment="8">JEP 481: Scoped Values (Second Preview) (スコープ値)</li>
</ul>
<p><strong>Java 24 (2025年3月リリース済):</strong></p>
<ul>
<li data-marpit-fragment="9">JEP 460: Vector API (Seventh Incubator) (ベクターAPI)</li>
<li data-marpit-fragment="10">JEP 463: Implicitly Declared Classes and Instance Main Methods (Second Preview) ※Java 23でThird Previewに更新</li>
<li data-marpit-fragment="11">JEP 469: Sequenced Collections (シーケンスコレクション)</li>
<li data-marpit-fragment="12">JEP 476: Module Import Declarations (モジュールインポート宣言)</li>
<li data-marpit-fragment="13">その他、JVM周りの改善やプレビュー機能の正式化など。
<ul>
<li data-marpit-fragment="14">(詳細は<a href="https://openjdk.org/projects/jdk/24/">OpenJDK JDK 24 Project</a> や きしださんの記事などを参照)</li>
</ul>
</li>
</ul>
<br />
JavaとJVMは、これからも継続的に改善され、新しいプログラミングパラダイムやハードウェアの進化に対応していくでしょう。
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="6" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="37" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="6-%E3%81%BE%E3%81%A8%E3%82%81">6. まとめ</h2>
<ul>
<li data-marpit-fragment="1">JVMは「Write Once, Run Anywhere」を実現するJavaプラットフォームの中核です。</li>
<li data-marpit-fragment="2"><strong>クラスローダー</strong>が <code>.class</code> ファイルをロード・リンク・初期化し、<strong>ランタイムデータエリア</strong>に展開します。</li>
<li data-marpit-fragment="3"><strong>実行エンジン</strong> (インタプリタ, JITコンパイラ, GC) がバイトコードを実行・最適化し、メモリを管理します。</li>
<li data-marpit-fragment="4"><strong>クラスファイル</strong>はJVMが理解できる共通のバイナリフォーマットです。</li>
<li data-marpit-fragment="5"><strong>バイトコード</strong>はJVMの命令セットで、スタックベースで動作します。</li>
<li data-marpit-fragment="6">JVMの基本アーキテクチャは30年近く安定していますが、その実装は性能向上と新機能サポートのために絶えず進化し続けています。</li>
</ul>
<br />
JVMの仕組みを少しでも理解することで、Javaプログラミングの解像度が上がり、より効率的で高品質なコードを書く助けになるはずです。
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="10" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="38" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E3%82%82%E3%81%A3%E3%81%A8jvm%E3%82%92%E7%9F%A5%E3%82%8B%E3%81%9F%E3%82%81%E3%81%AB">もっとJVMを知るために</h2>
<p><strong>書籍:</strong></p>
<ul>
<li data-marpit-fragment="1">『Javaパフォーマンス詳解』(Scott Oaks 著, オライリー・ジャパン)</li>
<li data-marpit-fragment="2">『プログラマの教養としてのJava VM』(きしだなおき 著, SBクリエイティブ) - 分かりやすい入門書</li>
<li data-marpit-fragment="3">『Java Performance: The Definitive Guide』 (Scott Oaks, O'Reilly Media) - 最新情報はこちら</li>
<li data-marpit-fragment="4">『The Java Virtual Machine Specification, Java SE X Edition』 (Oracle) - 公式仕様書 (Xはバージョン。例: SE 24)</li>
</ul>
<p><strong>Webサイト &amp; 記事:</strong></p>
<ul>
<li data-marpit-fragment="5"><a href="https://openjdk.org/">OpenJDK</a> 公式サイト (各JEPの詳細、プロジェクト情報)</li>
<li data-marpit-fragment="6">きしださんのブログ/Qiita記事 (<a href="https://qiita.com/nowokay">https://qiita.com/nowokay</a>など) - 最新Java情報</li>
<li data-marpit-fragment="7">Baeldung, InfoQ, DZone などの技術サイトのJVM関連記事</li>
</ul>
<p><strong>ツール:</strong></p>
<ul>
<li data-marpit-fragment="8"><code>javap</code>: クラスファイル逆アセンブラ (JDK付属)</li>
<li data-marpit-fragment="9">VisualVM, JConsole: JVMモニタリング、プロファイリング (JDK付属または別途入手)</li>
<li data-marpit-fragment="10">IDEのデバッガ: バイトコードレベルでのステップ実行も可能</li>
</ul>
<footer>30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="39" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="13" data-paginate="true" data-footer="30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P" data-style="div.mermaid { all: unset; }" lang="ja-JP" data-marpit-pagination="40" style="--paginate:true;--footer:30分でわかる！JVM簡単ツアー by @kmizu - Page %p / %P;--style:div.mermaid { all: unset; };" data-marpit-pagination-total="41">
<h2 id="%E4%BA%88%E5%82%99-jvm%E3%81%AE%E8%B5%B7%E5%8B%95%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9%E6%A6%82%E7%95%A5">(予備) JVMの起動プロセス概略</h2>
<ol>
<li><strong>JVMの初期化:</strong>
<ul>
<li data-marpit-fragment="1"><code>java &lt;MainClassName&gt;</code> コマンド実行。</li>
<li data-marpit-fragment="2">OSがJVMライブラリ (例: <code>jvm.dll</code>, <code>libjvm.so</code>) をロードし、JVMインスタンスを作成。</li>
<li data-marpit-fragment="3">JVM自身の初期設定 (ヒープサイズ、GC選択など) を行う。</li>
</ul>
</li>
<li><strong>メインクラスのロード:</strong>
<ul>
<li data-marpit-fragment="4">システムクラスローダーが、指定された <code>MainClassName</code> の <code>.class</code> ファイルを探してロード。</li>
<li data-marpit-fragment="5">クラスの検証、準備、(必要なら)解決を行う。</li>
</ul>
</li>
<li><strong><code>main</code> メソッドの検索と実行:</strong>
<ul>
<li data-marpit-fragment="6">ロードされたメインクラスから <code>public static void main(String[] args)</code> メソッドを探す。</li>
<li data-marpit-fragment="7">見つかったら、新しいメインスレッドを作成し、そのスレッドのJVMスタックに <code>main</code> メソッド用のフレームを作成。</li>
<li data-marpit-fragment="8"><code>main</code> メソッドのバイトコードを実行開始。</li>
</ul>
</li>
<li><strong>プログラム実行:</strong>
<ul>
<li data-marpit-fragment="9"><code>main</code> メソッドから呼び出される他のクラスも必要に応じてロード・実行。</li>
<li data-marpit-fragment="10">JITコンパイルやGCが適宜動作。</li>
</ul>
</li>
<li><strong>プログラム終了:</strong>
<ul>

<h2 id="%E4%BA%88%E5%82%99-%E3%82%AC%E3%83%99%E3%83%BC%E3%82%B8%E3%82%B3%E3%83%AC%E3%82%AF%E3%82%BF-gc-%E3%81%AE%E7%B0%A1%E5%8D%98%E3%81%AA%E5%88%86%E9%A1%9E">(予備) ガベージコレクタ (GC) の簡単な分類</h2>
<ul>
<li data-marpit-fragment="1"><strong>シリアルGC (Serial GC):</strong> <code>-XX:+UseSerialGC</code>
<ul>
<li data-marpit-fragment="2">単一スレッドでGCを実行。Stop-The-World (STW) が発生。</li>
<li data-marpit-fragment="3">クライアントマシンや小規模なヒープ向け。</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>パラレルGC (Parallel GC / Throughput GC):</strong> <code>-XX:+UseParallelGC</code>
<ul>
<li data-marpit-fragment="5">複数のスレッドでGCを実行 (主にYoung領域)。STWは発生するが、スループット重視。</li>
<li data-marpit-fragment="6">Java 8までのデフォルト。</li>
</ul>
</li>
<li data-marpit-fragment="7"><strong>G1 GC (Garbage-First GC):</strong> <code>-XX:+UseG1GC</code>
<ul>
<li data-marpit-fragment="8">Java 9以降のデフォルト。ヒープを多数のリージョンに分割して管理。</li>
<li data-marpit-fragment="9">大きなヒープサイズで、STW時間を予測可能にすることを目指す。</li>
</ul>
</li>
<li data-marpit-fragment="10"><strong>ZGC:</strong> <code>-XX:+UseZGC</code> (Java 11で実験的導入、Java 15で製品版)</li>
<li data-marpit-fragment="11"><strong>Shenandoah GC:</strong> <code>-XX:+UseShenandoahGC</code> (OpenJDKプロジェクト、Red Hatなどが開発)
<ul>
<li data-marpit-fragment="12">どちらも超低レイテンシ (数ミリ秒オーダーのSTW) を目指すコンカレントGC。非常に大きなヒープに対応。</li>
</ul>
</li>
</ul>
<p>選択はアプリケーションの要件 (レイテンシ、スループット、フットプリント) によって異なります。</p>
