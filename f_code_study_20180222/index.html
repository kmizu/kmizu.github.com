### apply (1) - 関数呼び出しっぽい構文の実現

```scala
val arr = Array(1, 2, 3)
arr(0)
val add = {(x: Int, y: Int) => x + y}
add(1, 2)
val map = Map('x -> 1, 'y -> 2)
map('x)
```

is translated to:

```scala
val arr = Array(1, 2, 3)
arr.apply(0)
val add = {(x: Int, y: Int) => x + y}
add.apply(1, 2)

val map = Map('x -> 1, 'y -> 2)
map.apply('x)
```

---

### apply (2) - 自分で定義する

```scala
class P private(val x: Int, val y: Int)

object P {
  def apply(x: Int, y: Int): P = new P(x, y)
}

val p1 = P(1, 2)
val p2 = P(x = 1, y = 2)
val p3 = P(y = 2, x = 1)
```

is translated to:

```scala
class P private(val x: Int, val y: Int)

object P {
  def apply(x: Int, y: Int): P = new P(x, y)
}

val p1 = P.apply(1, 2)
val p2 = P.apply(x = 1, y = 2)
val p3 = P.apply(y = 2, x = 1)
```

### unapply - カスタムパターンマッチ

```scala
class P private(val x: Int, val y: Int)

object P {
  def apply(x: Int, y: Int): P = new P(x, y)
  def unapply(p: P): Option[(Int, Int)] = Some((p.x, p.y))
}

val p1 = P(1, 2)
p1 match {
  case P(x, y) => println(x, y) // 1, 2
}
```

### case classes (1) - どう変換されるか

```scala
case class P(x: Int, y: Int)
```

is translated to:

```scala
class P(val x: Int, val y: Int) {
  override def equals(that: Any): Boolean = ??? /* overridden */
  override def hashCode(): Int = ??? /* overridden */
  override def toString(): String = ??? /* overridden */
  /* many methods are implemented */
}

object P {
  def apply(x: Int, y: Int): P = new P(x, y)
  def unapply(p: P): Option[(Int, Int)] = Some((p.x, p.y))
  override def toString(): String = "P"
}
```

### PartialFunction (1)

- 事前に「呼び出し可能かチェック可能」な関数
- partial function（部分関数）という用語は不適切
  - プログラミングにおける多くの関数は部分関数
- `isDefinedAt(arg)`: チェック用メソッド


---

### PartialFunction (2)

- `{ case ... }` 式から自動生成可能
  - 期待型が `PartialFunction` の場合

```scala
val f: PartialFunction[Int, String] = {
  case 1 => "One"
  case 2 => "Two"
}
f.isDefinedAt(1) // true
f.isDefinedAt(2) // true
f.isDefinedAt(0) // false
f(1) // One
f(2) // Two
f(0) // Exception
```

---

### Pattern Matching Anonymous Function

- 期待型が `FunctionN` の場合に適用される
- `PartialFunction` と混同されがち

```scala
val f: Int => String = {
  case 1 => "One"
  case 2 => "Two"
}
```

is translated to:

```scala
val f: Int => String = i => i match {
  case 1 => "One"
  case 2 => "Two"
}
```

### Scalaの型システム (1) - 概要

- Javaに類似した単一ルートを持つ階層構造
  - DAG(Directed Acyclic Graph)
- 階層の最上位: `Any`
  - 全ての型は `Any` に変換できる
- 階層の最下位: `Nothing`
  - `Nothing` はどんな型にでも変換できる
  - `Nothing` の値は存在しない

---

### Scalaの型システム (2) - Any

- Javaの `Object` と同じような使い道
  - ヘテロなコレクションの型にする
  - 静的に型が予測できないオブジェクトの型にする
- 濫用は禁物

---

### Scalaの型システム (3) - Nothing

- Javaには存在しない
- 値が存在しない `<=>` `Nothing` な式は必ず失敗する
  - 必ず失敗するメソッドの返り値の型にする
  - `???` の型は `Nothing`

---

### Scalaの型システム (4) - Generics

- `[A, B, ...]` のように型パラメータを定義
  - Javaでいう `<A, B, ...>` に相当

```scala
sealed trait Stack[T] {
  def top: T
  def pop: Stack[T]
}
case class NonEmpty[T](head: T, tail: Stack[T]) extends Stack[T] {
  def top: T = head
  def pop: Stack[T] = tail
}
case class Empty[T]() extends Stack[T] {
  def top: T = throw NoSuchElementException("stack is empty")
  def pop: Stack[T] = throw NoSuchElementException("stack is empty")
}
val s: Stack[Int] = NonEmpty(1, NonEmpty(2, Empty()))
s.top // 1
s.pop.top // 2
```

---

### Scalaの型システム (5) - Covariance

- Genericな型同士のサブタイプ関係を作る

```scala
sealed trait Stack[+T] {
  def top: T
  def pop: Stack[T]
}
case class NonEmpty[+T](head: T, tail: Stack[T]) extends Stack[T] {
  def top: T = head
  def pop: Stack[T] = tail
}
// Stack[Nothing] はどんな型のStackにもなれる
case object Empty extends Stack[Nothing] {
  def top: T = throw NoSuchElementException("stack is empty")
  def pop: Stack[T] = throw NoSuchElementException("stack is empty")
}
val s: Stack[Int] = NonEmpty(1, NonEmpty(2, Empty))
s.top // 1
s.pop.top // 2
```

---

### Scalaの型システム (6) - Contravariance

- Covarianceと対になる概念

```scala
val f1: Any => String = {x => x.toString}
val f2: Int => String = f1 // OK
val f3: Any => String = f2 // NG
```
