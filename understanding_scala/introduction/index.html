### 持ち帰って欲しいこと

- **暗記**するのではなく**理解**することの大切さ
- 構文に関して：BNF等の規則から構文を導出する方法
- 型システムに関して：全体像をつかんで欲しい
- 実行時の挙動：Javaと同様のモデルで説明ができる
- 落とし穴：実行時に問題になるケースは多くない
  - いたずらに恐れる必要はない
- わからなかったら：
  - Scalaコミュニティに助けを求めよう

---

### 国内のScalaコミュニティ

- [Scala勉強会 in 東京（rpscala）](https://rpscala.doorkeeper.jp/)
  - 本日第200回（今頃は温泉に行っているはず）
  - gitter: https://gitter.im/rpscala/rpscala
    - rpscalaについての不明点があったらこちらへ
- [scalajp](https://gitter.im/scalajp/home)
  - gitter: https://gitter.im/scalajp/public
    - Scalaの濃い人たちが質問に答えてくれる
- [scala-jp](https://scala-jp.slack.com/)
  - scalajpとは別（Slackのチャット）
  - こちらの方が気軽に参加できるという人もいるかも
- [Scala関西勉強会](https://github.com/SAMMY7th/scala_kb/wiki)
  - 大阪を中心にオフラインの勉強会を開催
