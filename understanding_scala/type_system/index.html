### Scalaの型システム

- 非常に表現力が強い
  - Javaなどと比べて強い制約を表現できる
- プリミティブ型のような、「特別扱い」される型が存在しない
  - 統一された型階層
- 全ての型のサブタイプ（bottom type）の存在
  - 正常にreturnしない関数の型を表現できる
- ローカル型推論
  - タイプ数の節約
