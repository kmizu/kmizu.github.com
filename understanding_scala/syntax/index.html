### Scalaの構文についてよく聞く評判

- 省略記法が多い（のでわかりにくい）
- 記号が多用されている（のでわかりにくい）
- 同じ記号が異なる意味で利用されている（のでわかりにくい）
- 同じことを表すのに複数の記法がある（のでわかりにくい）

---

### 解決策：BNFを元にして構文を理解する

- 構文の全体像を理解できる
  - Scalaを含む多くの言語は構文をBNF（拡張BNF）で定義している
- 何が省略記法で何が本質的なのかをつかみやすい
- 記号が使われていることを恐れずに済む

---

### 復習BNF

- 算術演算の構文

```bnf
<expression> ::= <additive> (("+" | "-") <additive>)*
<primary>    ::= <parimary> (("*" | "/") <primary>)*
<primary>    ::= "(" <expression> ")" | <number>
<number>     ::= ...
```
