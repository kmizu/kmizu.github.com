## 解決策：BNFを元にして構文を理解する

- 構文の全体像を理解できる
  - Scalaを含む多くの言語は構文をBNF（拡張BNF）で定義している
- 何が省略記法で何が本質的なのかをつかみやすい
- 記号が使われていることを恐れずに済む

---

## 復習BNF

算術演算の構文

* 左再帰形式

```bnf
<expression> ::= <expression> (("+" | "-") <additive>
<additive>   ::= <additive>  (("*" | "/") <primary>
<primary>    ::= "(" <expression> ")" | <number>
<number>     ::= ...
```

* 繰り返し形式

```bnf
<expression> ::= <additive> (("+" | "-") <additive>)*
<primary>    ::= <primary> (("*" | "/") <primary>)*
<primary>    ::= "(" <expression> ")" | <number>
<number>     ::= ...
```

---

## JSONの構文

```bnf
<expression> ::= <object> | <array> | <string> | <number
<object>     ::= "{"
  [(<string> ":" <expression>) ("," <string> ":" <expression>)*]
"}"
<array>      ::= "[" [<expression> ("," <expression>)*] "]"
<string>     :: = """ ... """
<number>     :: = ...
```

* JSONの構文はシンプル

---

## BNFの効用

* あるプログラムが言語の構文に従っているかを**機械的に判定できる**
  * 人間は機械ではないのでミスはあるが
* あるプログラムが構文的に正しいことを、コンパイラに頼ることなく確信できる
  * 人間は機械ではないのでやっぱりミスがあるが
* 文法上の落とし穴もあらかじめ把握できる

---

## BNFの限界

* BNFが表現可能なのは文脈自由言語（CFG）におさまる範囲
* 多くのプログラミング言語はCFGに収まらない部分を持っている
  * e.g. typedef（C言語）、ドットの解釈（Java）、インデントベースの構文（Python）
* BNFに収まらない部分は自然言語によって記述される
  * 注意が必要

## Scalaの文法の大枠

Chapter 13 Syntax Summary より（アレンジを加えたもの）

<CompilationUnit>   :: = <PackageDeclaration> <TopLevel>*
<TopLevel>          :: = (<ClassDeclaration> | <ObjectDeclaration> | <Packaging>)*
<ClassDeclaration>  :: = ...
<ObjectDeclaration> :: = ...
<Packagging>        :: = "package" "{ ... "}"

* トップレベルには主にクラス宣言、オブジェクト宣言が来ることがわかる
* パッケージ宣言はトップレベルのどこにでも出現できる
