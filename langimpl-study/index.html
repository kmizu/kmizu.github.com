### Onionの概要

- 自作のプログラミング言語とその処理系（on JVM）
- 静的型付きオブジェクト指向言語
- JVMのクラスファイルを出力する
- from 2005（学部3年）〜
  - 数年前にJavaからScalaに移行
- 最近はほぼ更新停止
  - 気が向いたら手を加えたい

---

### 脱線

- JVM言語っていい方はちょっと変
- 言語（仕様）と処理系（実装）の話が混ざってる

---

### Onionの特徴

- 当時としては、軽量な静的型付け言語
- スクリプト言語的（古い）
  - トップレベル文
  - 代入による変数宣言
    - Rubyに影響された
  - 自動ダウンキャスト
    - 数年前に削除
  - クラス移譲

---

### Hello, Onion

- この一行で正しいOnionプログラム
- 仕様としてトップレベルがある

```scala
System::out.println("Hello, World!");
```

---

### 代入による変数宣言

- 未宣言の変数への代入が宣言となる
- 再代入は普通の代入
- 型は初期化式の型になる
  - いわゆるローカル変数型推論
- 明示的な変数宣言もできる

---

### 代入による変数宣言

```scala
frame = new JFrame(“Frame”);//frameを宣言
pane = frame.getContentPane(); // paneを宣言
pane.setLayout(new FlowLayout);
for i = 0; i < 9; i = i + 1 {// iを宣言
  pane.add(new JButton("Button" + i));
}
frame.pack;
frame.setVisible(true);
```

---

### 自動ダウンキャスト

- スーパータイプの式をサブタイプに代入時にキャストを自動挿入
- 非互換な型は型エラー
- イケてないので最終的に消した
  - Gradual Typing的なものに進化できたかも

---

### 自動ダウンキャスト

```scala
xs = ["A", "B", "C"];
foreach x in xs {
  s: String = s; // 自動ダウンキャスト
  System::out.println(s);
}
```

---

### クラス委譲

- Kotlinとかにある
- インタフェースの実装をフィールドに委譲

---

### クラス委譲

```scala
clas AList <: List {
  forward @xs: List;
public:
  new { @xs = []; }
}

ys = new AList;
// メソッドが自動生成されている
ys.add("Foo");
ys.add("Bar");
```

---

### 無名関数

- 今ではすっかりお馴染みの機能
- いわゆるクロージャ

---

### 無名関数

```scala
add = #(a: Object, b: Object) { 
  return a$String + b$String; 
}
System::out.println(add.call("A", "B")); // AB
```

---

### Onion処理系の特徴

- 独自のランタイムを持たない
  - javaコマンドで（ランタイムjarなしに）動く
  - 開発当時は配布サイズを重視したため
- クラスファイルを吐く
  - 割とjavacに近いレベルの素朴さ
- Scalaで書かれている
